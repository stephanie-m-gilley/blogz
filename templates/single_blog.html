{% extends "base.html" %}

{% block content %}

    <h1>{{blog.title}}</h1>

<p>{{blog.body}}</p>
{% for author in authors %}
        {% if author.id == blog.owner_id %}
        <p><em>Written By: <a href="/blog?user={{author.username}}">{{author.username}}</a></em></p>
        <hr />

        {% endif %}
        {% endfor %}




{% endblock %}
